// destructuring of object
// destructuring is a way to extract values from an object and assign them to variables.
//or we can say destructuring is a way to unpack values from arrays, or properties from objects, into distinct variables.
let obj ={name: "Suryabhan", age: 23, city: "Satna"};    
let {name, age, city} = obj;  // name = Suryabhan, age = 23
    console.log(name);   // Suryabhan
    console.log(age);   // 23
    console.log(city);  //city  
    // destructuring with default value


    //Spread operator
    //the spread operator (...) is used to expand or spread an iterable (like an array or object) into its individual elements.
    //It allows you to create a new array or object by combining existing ones or by spreading elements into a new context.

    let obj1 = {name: "Suryabhan", age: 23, city: "Satna"};
    let obj2 = {college: "Sage", dig: "B.tech" };
    let obj3 = {...obj1, ...obj2};  // Spread operator is used to combine two objects into one object
    console.log(obj3);  // {name: "Suryabhan", age: 23, city: "Satna", college: "Sage", dig: "B.tech"}

    // looop
    let stu = {
        name: "Suryabhan Singh",
        age: 23,
        city: "Satna",
    }

    for (let key in stu) {
        console.log(key + " : " + stu[key]);  // name : Suryabhan, age : 23, city : Satna
    }

    let arr = [1, 2, 3, 4, 5];
    for (let i of arr) {
        console.log(i);  // 0, 1, 2, 3, 4
    }
</script>
