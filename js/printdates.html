<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <!-- print in innerhtml date with formets in houes minuts seconds milliseconds in js -->
     <script>
        // Get the current date and time
        const now = new Date();

        // Format the date and time
        const formattedDate = now.toLocaleString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            // fractionalSecondDigits: 3,
            hour12: false // Use 24-hour format
        });

        // Display the formatted date and time in the document
        document.body.innerHTML = `<h1>${formattedDate}</h1>`;
        // Display the formatted date and time in the console
        // update time ecery miniseconts and seconds and milliseconds
        setInterval(() => {
            const now = new Date();
            const formattedDate = now.toLocaleString('en-US', {
                // 
                // fractionalSecondDigits: 3,
                hour12: false // Use 24-hour format
            });
            document.body.innerHTML = `<h1>${formattedDate}</h1>`;
        }, 1000); // Update every second
        // or use setTimeout to update every second                 
        

        // or 

     </script>
</body>
</html>
