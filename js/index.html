<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <h1>This is JS</h1>

    <script>
        var a = 4;
        // console.log(a);
        var b = "suryabhan";
        console.log(a + " " + b);
        var c = true;
        console.log(c);
        var d = 5;
        var e = 6;
        console.log(d + e);

        // type conversion
        h = 5;
        console.log(h);


        // data types in js

        var f = 5;
        var g = 6;
        console.log(d + e);
        console.log(typeof h);
        console.log(typeof (b));
        console.log(typeof (c));
        var i;
        console.log(i);
        var j = null;
        console.log(j);

        // type coercion in js
        // 1 priority =>  string 
        // 2 priority =>  number
        // 3 priority =>  boolean



        var k = "16";
        var l = 4;  // 16+4 = 164  =>"4"
        console.log(k + l);
        console.log(k - l);



        // function scope { }

        function ram() {
            var x = 10; // local variable

            {
                var x = 20; // local variable

            }
            console.log(x); // 10
        }

        
    </script>
</body>

</html>
